<div class="container">
  <h2 class="title">Estudantes</h2>
  <div class="card-names">
    <p *ngFor="let student of students" routerLink="/student-detail/{{student.id}}">{{student.nome}}</p>
  </div>
  <br>
  <h2 class="title">Professores</h2>
  <div class="card-names">
    <p *ngFor="let teacher of teachers" routerLink="/detail/{{teacher.id}}">{{teacher.nome}}</p>
  </div>
</div>
